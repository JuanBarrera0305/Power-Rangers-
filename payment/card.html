    <h2>Card Payment</h2>
        <br>
<form id="cardForm">
    <label for="first">First Name:</label>
    <input type="text" id="first" name="first" required="true">
        <br></br>
    <label for="first">Last Name:</label>
    <input type="text" id="last" name="last" required="true">
        <br></br>
    <label for="first">Number:</label>
    <input type="text" id="number" name="number" required="true" maxLength="16">
        <br></br>
    <label for="first">Expiration Date:</label>
    <input type="text" id="expMon" name="exp" required="true" placeholder="MM" maxLength="2">
        /
    <input type="text" id="expYear" name="exp" required="true" placeholder="YYYY" maxLength="4">
        <br></br>
    <label for="first">Zip Code:</label>
    <input type="text" id="zip" name="zip" required="true" maxLength="5">
        <br></br>
    <label for="first">Security Code (CCV):</label>
    <input type="text" id="ccv" name="ccv" required="true" maxLength="4">
        <br></br>
    <button input="button" onclick="completePayment();">Pay!</button>
</form>
        <br></br>
    <button input="button" id="revealPayment" onclick="window.location.href='confirm.html'">See Payment Information</button>
    
</body>
