<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password?</title>
    </head>
    <script src="/js/forgotpassword.js"></script>
    <body>
        <h2>Forgot Password?</h2>
        <h3>Fill Out Information Below!</h3>
        <p>Enter Account Email</p>

        
    <form onsubmit="event.preventDefault(); validateForgotPassword();"></form>
        
        <label for="email">What's the account Email?</label>
        <br>
        <input type="email" id="email" placeholder="username" required>
    
        <br>

        <label for="newpassword">Enter a new password</label>
        <br>
        <input id="newpassword" placeholder="new password" required>
        <br>
        
        <label for="newpasswordconfirm">Confirm the new password</label>
        <br>
        <input id="newpasswordconfirm" placeholder="confirm new password" required>

        <input type="submit">
       
    </form>

    </body>
</html>
