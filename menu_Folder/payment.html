<html>
    <title>Payment - Power Rangers Pizza</title>
    <head>
        <script src="/js/payment.js"></script>
    </head>

    <body>
    <h1>Power Rangers Pizza</h1>
    <h2>Payment Method</h2>
        <br></br>
    <button input="button" id="cashButton" onclick='cash()'>Cash Payment</button>
    <button input="button" id="cardButton" onclick='card()'>Card Payment</button>
        <br></br>
        <br></br>
<form id="cardForm" hidden="true">
    <label for="first">First Name:</label>
    <input type="text" id="first" name="first">
        <br></br>
    <label for="first">Last Name:</label>
    <input type="text" id="last" name="last">
        <br></br>
    <label for="first">Number:</label>
    <input type="text" id="number" name="number">
        <br></br>
    <label for="first">Expiration Date:</label>
    <input type="text" id="exp" name="exp">
        <br></br>
    <label for="first">Zip Code:</label>
    <input type="text" id="zip" name="zip">
        <br></br>
    <label for="first">Security Code (CCV):</label>
    <input type="text" id="ccv" name="ccv">
        <br></br>
    <button input="button" onclick="completePayment();">Pay!</button>
</form>
        <br></br>
    <button input="button" id="revealPayment" onclick="window.location.href='confirm.html'">See Payment Information</button>
    
</body>
</html>
